            alert(' Xin hãy giảm nhiệt độ');
            k = +prompt('Hãy nhập nhiệt độ hiện tại ');
        } else if (k < 20) {
            alert('xin hãy tăng nhiệt độ');
            k = +prompt('Hãy nhập nhiệt độ hiện tại ');

            alert(' Nhiệt độ đã ổn định');
         break;
        }
