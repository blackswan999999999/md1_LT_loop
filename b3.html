<script>
    let k = 20;
    let i = 1;
    //nếu i=0 thì trả về chuỗi số sẽ có k+1 phần tử
    let n1 = 1;
    let n2 = 1;
    let n3;
    document.write('Dãy số Finonacci : ' )
    while (i <= k) {
        console.log(' i======',i);
        console.log(' dãy số fibonacci: ', n1)
        document.write(n1+'  ')
        // thực hiện in ra số trước khi tiếp tục gán
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        i++;
    }
</script>
